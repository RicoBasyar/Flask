<!DOCTYPE html>
<html>
  <head>
    <title>Flask Input Example</title>
  </head>
  <body>
    <h1>Flask Input Example</h1>
    <form action="{{ url_for('process') }}" method="post">
      <p>Chat: <input type="textbox" name="name"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    {% if name %}
    <p>{{ name }}</p>
    {% endif %}
  </body>
</html>
